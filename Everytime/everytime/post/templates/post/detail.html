<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>제목 - {{ post.title }}</h2>
    <p>내용 - {{ post.content }}</p>
    <p>작성일 - {{ post.created_at }}</p>
    <p>
      {% if post.anonymity %} 익명 {% else %} <p>닉네임 - {{ user.nickname }} </p>
      {% endif %}
    </p>
    <hr />
    <br />
    <a href="{% url 'post:update' post.id %}">수정하기</a><br /><br />
    <a href="{% url 'post:delete' post.id %}">삭제하기</a><br /><br />
    <a href="{% url 'post:create' %}">메인으로 이동</a><br /><br />
  </body>
</html>
