<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="{% url 'create' %}"> 글작성하기</a>
    <hr />
    {% for post in posts %}
    <h2><a href="{% url 'detail' post.id %}"> {{post.title}}</a></h2>
    <p>{{ post.content }}</p>
    <p>작성일 - {{ post.created_at }}</p>
    <hr />
    {% empty %} 작성된 글이 없습니다 {% endfor %}
  </body>
</html>
