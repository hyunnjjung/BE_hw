<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>"{{ data }}" - 검색 결과</h2>

    {% for post in posts %}
    <h2>이름 : {{ post.title }}</h2>
    <p>전화번호: {{ post.content }}</p>
    <hr />
    {% empty %} 검색된 글이 없습니다 {% endfor %}
  </body>
</html>
