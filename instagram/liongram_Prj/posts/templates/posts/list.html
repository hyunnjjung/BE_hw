<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>덕멋 인스타그램</h1>
    <a href="{% url 'create' %}"> 글작성하기</a>
    <hr />
    <br />
    <form action="{% url 'result' %}">
      <input type="text" name="data" />
      <input type="submit" value="검색" />
    </form>

    {% for post in posts %}
    <h2><h2><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h2>
    <p>{{ post.content }}</p>
    <p>조회수 : {{ post.count }}</p>
    <p>작성일 : {{ post.created_at }}</p>
    <hr />

    {% empty %} 등록된 포스트가 없습니다. {% endfor %}
  </body>
</html>
