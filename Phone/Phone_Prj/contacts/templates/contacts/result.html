<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>"{{ data }}" - 검색 결과 페이지 입니다</h2>

    {% for contact in contacts %}
    <h2>이름 : {{ contact.name }}</h2>
    <p>전화번호: {{ contact.phone_num }}</p>

    {% empty %} 전화번호가 없습니다. {% endfor %}
  </body>
</html>
